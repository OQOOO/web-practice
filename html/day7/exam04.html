<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 500px;
            height: 50px;
            background-color: rgb(248, 213, 125);
            margin: 10px;
            padding-left: 10px;
            padding-top: 10px;
            border-radius: 10px;
        }
    </style>
    <script>

        async function listView() {
            const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
            const json = await response.json();
            for (let i = 0; i < json.length; ++i) {
                let node = document.createElement("div");
                node.setAttribute("onclick", `viewComment(${i + 1})`);
                node.setAttribute("value", i);
                node.classList.add("card")
                node.innerText = json[i].title;
                document.getElementById("myList").appendChild(node);
                console.log("끝");
            }
        }



        //https://jsonplaceholder.typicode.com/posts/2/comments
        async function viewComment(postId) {
            window.location.href = "exam04_2.html?" + postId;
        }

    </script>
</head>

<body>
    <input type="button" value="데이터 로드" onclick="listView();">
    <div id="myList">
    </div>
</body>

</html>
