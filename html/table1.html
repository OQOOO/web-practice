<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 1px solid
        }

        table {
            width: 300px;
            height: 500px;
            text-align: center;
        }
    </style>
</head>


<body>
    <table>
        <tr>
            <td rowspan="4"> 1 </td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>

            <td colspan="2">6</td>
        </tr>

    </table>

</body>

</html>
