<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-rows: repeat(7, 40px);

        }

        .inContainer {
            display: grid;
            grid-template-columns: 100px 300px 100px;
        }

        #container .inContainer div {
            margin: 0px -1px -1px 0px;
            border: 1px solid black;
            font-size: 15px;
            text-align: center;
            padding-top: 5px;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
        }
    </style>

    <script>
        function init() {
            // 체크박스 전체 선택
            const checkAll = document.getElementById("all");
            const checkboxes = document.querySelectorAll(".checkBox");

            checkAll.addEventListener("change", (event) => {
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = event.target.checked;
                });
            });
        }

        function execution() {
            event.preventDefault();

            const form = document.querySelector('#form');
            const formData = new FormData(form);

            // 화면에서 div 지우기
            for (let i = 1; i < 7; ++i) {
                document.getElementById("r" + i).style.display = 'none';
            }

            for (const [name, value] of formData.entries()) {

                if (value !== "all") {

                    // 선택된 값들만 화면에 출력
                    document.getElementById(value).style.display = 'grid';

                    // 로그 출력부
                    let title = "title" + value.substr(1);
                    title = document.getElementById(title).textContent;
                    console.log(title);
                }
            }
        }


    </script>
</head>

<body onload="init()">
    <form id="form">
        <div id="container">

            <div class="inContainer" id="banner">
                <div>
                    <input type="checkbox" name="log" value="all" id="all">확인
                </div>
                <div>제목</div>
                <div>글쓴시간</div>
            </div>

            <div class="inContainer" id="r1">
                <div>
                    <input type="checkbox" name="log" value="r1" class="checkBox">
                </div>
                <div id="title1">title1</div>
                <div>11111</div>
            </div>

            <div class="inContainer" id="r2">
                <div>
                    <input type="checkbox" name="log" value="r2" class="checkBox">
                </div>
                <div id="title2">title2</div>
                <div>222222</div>
            </div>

            <div class="inContainer" id="r3">
                <div>
                    <input type="checkbox" name="log" value="r3" class="checkBox">
                </div>
                <div id="title3">title3</div>
                <div>333333</div>
            </div>

            <div class="inContainer" id="r4">
                <div>
                    <input type="checkbox" name="log" value="r4" class="checkBox">
                </div>
                <div id="title4">title4</div>
                <div>444444</div>
            </div>

            <div class="inContainer" id="r5">
                <div>
                    <input type="checkbox" name="log" value="r5" class="checkBox">
                </div>
                <div id="title5">title5</div>
                <div>555555</div>
            </div>

            <div class="inContainer" id="r6">
                <div>
                    <input type="checkbox" name="log" value="r6" class="checkBox">
                </div>
                <div id="title6">title6</div>
                <div>6666</div>
            </div>
        </div>
        <input type="submit" value="로그" onclick="javascript:execution();"
            style="width:100px; height:35px; margin-top:10px;">
    </form>

</body>

</html>
