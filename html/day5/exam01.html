<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">

        //"https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/800px-The_Blue_Marble_%28remastered%29.jpg"
        </script>

    <style>
        #container {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        #earth {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function () {
            // 키보드 이벤트 정의
            $("html").keydown(function (event) {
                const speed = 5; // 이동 속도
                const earth = $("#earth");
                const earthPosition = earth.position();
                const container = $("#container");
                const containerWidth = container.width();
                const containerHeight = container.height();

                // 왼쪽 화살표
                if (event.which === 37) {
                    if (earthPosition.left > 0) {
                        earth.css("left", earthPosition.left - speed);
                    }
                }

                // 위쪽 화살표
                if (event.which === 38) {
                    if (earthPosition.top > 0) {
                        earth.css("top", earthPosition.top - speed);
                    }
                }

                // 오른쪽 화살표
                if (event.which === 39) {
                    if (earthPosition.left < containerWidth - earth.width()) {
                        earth.css("left", earthPosition.left + speed);
                    }
                }

                // 아래쪽 화살표
                if (event.which === 40) {
                    if (earthPosition.top < containerHeight - earth.height()) {
                        earth.css("top", earthPosition.top + speed);
                    }
                }
            });
        });




    </script>
</head>

<body>
    <div id="container">
        <img id="earth"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/800px-The_Blue_Marble_%28remastered%29.jpg"
            alt="">
    </div>
</body>

</html>
