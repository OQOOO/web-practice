<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid cornflowerblue;
            position: relative;
        }

        #a {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            top: 0%;
            left: 0%;
        }

        #b {
            width: 100px;
            height: 200px;
            background-color: rgb(247, 167, 153);
            position: absolute;
            top: 0%;
            right: 0%;
        }

        #c {
            width: 200px;
            height: 100px;
            background-color: rgb(238, 174, 238);
            position: absolute;
            bottom: 0%;
            right: 0%;
        }

        #d {
            width: 100px;
            height: 200px;
            background-color: rgb(211, 247, 153);
            position: absolute;
            bottom: 0%;
            left: 0%;
        }

        #e {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #img1 {
            width: 100%;
        }
    </style>
    <script>
        $(function () {
            $('#box').html(`<div id="a"></div>
                            <div id="b"></div>
                            <div id="c"></div>
                            <div id="d"></div>
                            <div id="e"><img id="img1"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/800px-The_Blue_Marble_%28remastered%29.jpg"alt=""></div>`)
        });
    </script>

</head>

<body>
    <div id="box"></div>
</body>

</html>
