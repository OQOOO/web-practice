<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .vdo1 {
            width: 32%;
        }

        .ifr1 {
            width: 32%;
        }

        div {
            border-color: black;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div>mp4 플레이리스트</div>
    <div>
        <video class="vdo1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            controls></video>
        <video class="vdo1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            controls></video>
        <video class="vdo1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            controls></video>
    </div>

    <div>유튜브 플레이리스트</div>
    <div>
        <iframe class="ifr1" width="560" height="315" src="https://www.youtube.com/embed/x6q9AxPUTOs"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <iframe class="ifr1" width="560" height="315" src="https://www.youtube.com/embed/x6q9AxPUTOs"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <iframe class="ifr1" width="560" height="315" src="https://www.youtube.com/embed/x6q9AxPUTOs"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
</body>

</html>
