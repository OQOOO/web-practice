<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #btn1 {
            width: 100px;
            height: 100px;
            background-color: rgb(240, 241, 241);
            border-color: rgb(214, 214, 214);
            color: rgb(36, 36, 44);
            font-size: 12px;
        }
    </style>
    <script>
        function inputName() {
            let name = prompt("이름을 입력하세요.");
            console.log(name);
            return name;
        }
        function nameChack(name) {
            if (name !== null && name !== "") {
                console.log(name + "님 안녕하세요.");
                return true;
            } else {
                alert("다시 입력해주세요");
                console.log("다시 입력해주세요");
                return false;
            }
        }
        function start() {
            while (true) {
                let name = inputName();
                let tf = nameChack(name);
                if (tf === true) {
                    break;
                }
            }
        }
    </script>
</head>

<body>
    <button id="btn1" onclick="javascript:start();"> 이름 입력받기 </button>
</body>

</html>
